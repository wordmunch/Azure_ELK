---
- name: Install ELK
  hosts: elk
  become: true
  tasks:

  - ansible.posix.sysctl:
      name: vm.max_map_count
      value: '262144'
      sysctl_file: /etc/sysctl.conf

  - name: Install docker.io
    apt:
      update_cache: yes
      name: docker.io
      state: present

  - name: Install pip3
    apt:
      name: python3-pip
      state: present

  - name: Install docker pip
    pip:
      name: docker
      state: present

  - name: Download and launch ELK container
    docker_container:
      name: ELK
      image: sebp/elk:761
      state: started
      restart_policy: always
      published_ports:
        - "5601:5601"
        - "9200:9200"
        - "5044:5044"

  - name: Enable docker service
    systemd:
      name: docker
      enabled: yes
